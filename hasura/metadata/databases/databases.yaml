- name: callisto
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include callisto/tables/tables.yaml"
  functions: "!include callisto/functions/functions.yaml"
  logical_models:
    - name: amount
      fields:
        amount:
          type: text

  native_queries:
  - root_field_name: supply_by_denom
    arguments:
      denom:
        type: text
        nullable: false
    code:
      SELECT (coin).amount AS amount
      FROM supply, unnest(coins) AS coin
      WHERE (coin).denom = {{denom}}
    returns: amount
